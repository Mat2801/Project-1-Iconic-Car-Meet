<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iconinc car meet up group for car enthusiasts nationwide">
    <meta name="keywords" content="iconic cars, car meet, car enthusiasts">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Iconic Car Meets</title>
</head>

<body>

    <!--header logo and navigation links-->

    <header>
        <a href="index.html">
            <img id="logo" src="assets/images/home/logo.png" alt="Iconic car meet logo">
        </a>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                <div>
                    <div>
                        <ul id="nav-menu">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="aboutus.html">About US</a>
                            </li>
                            <li>
                                <a href="gallery.html">Gallery</a>
                            </li>
                            <li>
                                <a href="contactus.html">Contact US</a>

                                <a class="active" href="signup.html">Sign UP</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--sign up form-->

    <section>
        <form class="form-container" method="POST" action="https://formdump.codeinstitute.net/">
            <div class="form-box">
                <div class="signup-left"></div>
                <div class="form-right">
                    <h2>Sign up to get involved</h2>

                    <input id="fname" type="text" name="full_name" class="field" placeholder="Full Name" required>

                    <input id="email" type="email" name="email_address" class="field" placeholder="Email Address"
                        required>

                    <select id="gender" name="gender" class="field">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>

                    <h3>Do you own an iconic car?</h3>
                    <label class="yes" for="yes">Yes</label>
                    <input id="yes" class="yes field" type="radio" name="option" value="yes">
                    <label class="no" for="no">No</label>
                    <input id="no" class="no field" type="radio" name="option" value="no">

                    <h3>Are you intrested in Iconic cars?</h3>
                    <label class="yes" for="yes_1">Yes</label>
                    <input id="yes_1" class="yes field" type="radio" name="option1" value="yes">
                    <label class="no" for="no_1">No</label>
                    <input id="no_1" class="no field" type="radio" name="option1" value="no">

                    <h3>Will you be attending meets?</h3>
                    <label class="yes" for="yes_2">Yes</label>
                    <input id="yes_2" class="yes field" type="radio" name="option2" value="yes">
                    <label class="no" for="no_2">No</label>
                    <input id="no_2" class="no field" type="radio" name="option2" value="no">

                    <input id="signup-btn" type="submit" value="SIGN UP!" class="btn">
                </div>
            </div>
        </form>
    </section>

    <!--footer & social network links-->

    <footer>
        <ul class="social-links">
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    arial-label="Check out our YouTube vidoes (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    arial-label="Check out our Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>

                <a href="https://facebook.com" target="_blank" rel="noopener"
                    arial-label="Check out our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    arial-label="Check out our twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
